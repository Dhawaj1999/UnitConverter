<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="title">
        <div class="container-fluid home">
            <div class="main">

                <div class="first">
                    <h1>Metric/Imperial Unit Conversion</h1>
                    <input class="input-el" type="text" placeholder="0">
                    <button class="convert-btn">Convert</button>
                </div>

                <div class="second">

                    <div class="second-one">
                        <h3>Length (Meter/Feet)</h3>
                        <div class="second-one-one">
                            <p class="soopo">__ meters&nbsp</p>
                            <p class="soopt"> = __ feet &nbsp</p>
                            <p class="soopth">||&nbsp __ feet =</p>
                            <p class="soopf">&nbsp__ meters </p>
                        </div>
                    </div>

                    <div class="second-one">
                        <h3>Volume (Liters/Galloons)</h3>
                        <div class="second-one-one">
                            <p class="sotpo">__ liters&nbsp</p>
                            <p class="sotpt"> = __ gallons &nbsp</p>
                            <p class="sotpth">||&nbsp __ gallons =</p>
                            <p class="sotpf"">&nbsp__ liters </p>
                        </div>
                    </div>

                    <div class="second-one">
                        <h3>Mass (Kilograms/Pounds)</h3>
                        <div class="second-one-one">
                            <p class="sothpo">__ Kilograms&nbsp</p>
                            <p class="sothpt"> = __ pounds &nbsp</p>
                            <p class="sothpth">||&nbsp __ pounds =</p>
                            <p class="sothpf">&nbsp__ kilograms </p>
                        </div>
                    </div>

                </div>

            </div>


        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
